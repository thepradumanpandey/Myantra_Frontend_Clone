<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="index.css">
    <title>Myntra clone</title>
</head>
<body>
    <header>
        <div class="logo_container"><a href="#"><img class="myntra_home"   src="./image/myntra_logo.webp" alt="myntra logo"></a></div>
        <nav class="nav_bar">
            <a href="#">man</a>
            <a href="#">woman</a>
            <a href="#">kid</a>
            <a href="#">home&living</a>
            <a href="#">beauty</a>
            <a href="#">stdio <sup>new</sup></a>
        </nav>
        <div class="search_bar"><span class="material-symbols-outlined search_icon">
            search
            </span>
            <input class="search_input"   placeholder="Search for product,brand and more">
        </div>
        <div class="action_bar">
            <div class="action_container">
                <span class="material-symbols-outlined  action_icon">person</span>
                <span class="action_name">profile</span>
            </div>
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">
                    favorite
                    </span>
                <span class="action_name">wishlist</span>
            </div>

            <div class="action_container">
                <span class="material-symbols-outlined  action_icon  ">shopping_bag</span> 
                <span class="action_name">bag</span>
            </div>
        </div>
    </header>
    <main>
        <div class="banner_container">banner_conatiner</div>
        <div class="category_heading">category_heading</div>
        <div class="category_items">category_items</div>
    </main>
    <footer>footer</footer>
</body>
</html>
